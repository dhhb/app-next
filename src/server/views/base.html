<!doctype html>
<html>
<head>

  <title>{{title}}</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,600,700|Roboto+Mono:400,500,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

  {% block styles %}
    <link rel="stylesheet" href="{{assets.common.css}}" />
  {% endblock %}
</head>
<body>
  {% block header %}
    {% include "./partials/header.html" %}
  {% endblock %}

  {% block content %}
  {% endblock %}

  {% block footer %}
    {% include "./partials/footer.html" %}
  {% endblock %}

  {% block scripts %}
    <script src="{{assets.common.js}}"></script>
  {% endblock %}
</body>
</html>
