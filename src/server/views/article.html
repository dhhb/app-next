{% extends "base.html" %}

{% block content %}
  <h1>Article page - {{article.id}}</h1>
  <div>
    <img src="{{article.coverUrl}}" width="150" />
    <h2>{{article.title}}</h2>
    {% if article.category %}
      <div>{{article.category.title}}</div>
    {% endif %}
    <div>{{article.introHTML | safe}}</div>
    <div>{{article.contentHTML | safe}}</div>
  </div>
{% endblock %}

{% block scripts %}
  {{super()}}
  <script src="./article.js"></script>
{% endblock %}
